<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/bootstrap-5.2.3-dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{blog}">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/blog}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blog/create-blog}">Create new blog</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Category1</a></li>
                        <li><a class="dropdown-item" href="#">Category2</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Other</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" th:action="@{blog/search}" method="post">
                <input name="name" class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<p th:text="${message}"></p>
<form th:object="${blog}" th:action="@{/blog/save-blog}" method="post">
    <table class="table">
        <tr>
            <td colspan="2">New Blog's Information</td>
        </tr>
        <tr>
            <td><label for="idBlog">ID:</label></td>
            <td><input id="idBlog"  th:field="*{id}" required placeholder="Blog ID"></td>
        </tr>
        <tr>
            <td><label for="nameBlog">Name of Blog:</label></td>
            <td><input id="nameBlog"  th:field="*{name}" required placeholder="Blog Name"></td>
        </tr>
        <tr>
            <td><label for="nameAuthor">Author:</label></td>
            <td><select id="nameAuthor" th:field="*{author}">
                <option th:each="a:${authors}" th:value="${a.getId()}" th:text="${a.getName()}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label for="createdDate">Created date:</label></td>
            <td><input id="createdDate"  th:field="*{createdDate}" required type="date"></td>
        </tr>
        <tr>
            <td><label for="updatedDate">Updated date:</label></td>
            <td><input id="updatedDate"  th:field="*{updatedDate}" required type="date"></td>
        </tr>
        <tr>
            <td><label for="category">Category</label></td>
            <td><select id="category" th:field="*{category}">
                <option th:each="c:${categories}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
            </select></td>
        </tr>
        <tr>
            <td><label for="description">Description:</label></td>
            <td><input id="description"  th:field="*{description}" required placeholder="Description"></td>
        </tr>
        <tr>
            <td><label for="content">Content:</label></td>
            <td><input id="content"  th:field="*{content}" required placeholder="Content"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" class="btn btn-primary">
                <a role="button" class="btn btn-secondary" th:href="@{/blog}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="/static/bootstrap-5.2.3-dist/js/bootstrap.js"></script>
</html>
