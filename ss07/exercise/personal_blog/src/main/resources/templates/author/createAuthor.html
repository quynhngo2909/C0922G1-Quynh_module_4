<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/bootstrap-5.2.3-dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/author}">Author</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/blog}">Back to Blog Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/author/create-author}">Create new author</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        <li th:each="category:${categories}" ><a class="dropdown-item" th:href="@{/blog/category/__${category.getId()}__}" th:text="${category.getName()}"></a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Other</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" th:action="@{author/search-author}" method="post">
                <input name="name" class="form-control me-2" type="search" placeholder="Search by name"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<p th:text="${message}"></p>
<form th:object="${author}" th:action="@{/author/save-author}" method="post">
    <table class="table">
        <tr>
            <td colspan="2">New Author's Information</td>
        </tr>
        <tr>
            <td><label for="idAuthor">ID</label></td>
            <td><input id="idAuthor" th:field="*{id}" required placeholder="ID"></td>
        </tr>
        <tr>
            <td><label for="nameAuthor">Author's name:</label></td>
            <td><input id="nameAuthor" required th:field="*{name}" placeholder="Input Author Name"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" class="btn btn-primary" value="Save">
                <a role="button" class="btn btn-secondary" th:href="@{/author}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="/static/bootstrap-5.2.3-dist/js/bootstrap.js"></script>
</html>
