<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--head-->
<div th:fragment="head">
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("https://furamavietnam.com/wp-content/uploads/2018/08/BG2.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</div>

<!--header1: General info-->
<div th:fragment="header1" class="row d-flex justify-content-center bg-light">
    <div class="col-sm-12 col-md-2 text-center">Weather</div>
    <div class=" col-sm-12 col-md-10">
        <div class="row">
            <div class="col-sm-12 col-md-4 text-center">
                <div class="col-md-4"><i class="fas fa-clock"></i><span id="localTime"></span></div>
            </div>
            <div class="col-sm-12 col-md-8 text-center">Language</div>
        </div>
    </div>
    <script>
        setInterval(function () {
            let localTime = new Date();
            let hours = localTime.getHours();
            let minutes = localTime.getMinutes();
            let amOrPm = hours >= 12 ? "pm" : "am";
            hours = hours % 12;
            let formattedHours = (hours < 10 ? "0" : "") + hours;
            let formattedMinutes = (minutes < 10 ? "0" : "") + minutes;
            document.getElementById("localTime").innerHTML = " Local time: " + formattedHours + " : " + formattedMinutes + " " + amOrPm;
        }, 1000);
    </script>
</div>

<!--header2: Contact info-->
<div th:fragment="header2" class="row bg-white d-flex justify-content-center">
    <div class="col-sm-12 col-md-2">
        <a th:href="@{#}">
            <img class="img-fluid mx-auto d-block" style="width: 4rem;"
                 th:src="@{https://furamavietnam.com/wp-content/uploads/2018/08/logo.png}" alt="Furama">
        </a>
    </div>
    <div class=" col-sm-12 col-md-10">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <a th:href="@{https://www.tripadvisor.com/Hotel_Review-g298085-d302750-Reviews-Furama_Resort_Danang-Da_Nang.html}">
                    <img th:src="@{https://smartdata.tonytemplates.com/bestel/wp-content/uploads/2018/05/widget-tripadvisor-logo.png}"
                         style="width: 10rem;"
                         alt="tripadvisor">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-1 col-md-1"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="col-sm-11 col-md-11">
                        <p class="fs-6 lh-sm">103 – 105 Đường Võ Nguyên Giáp, Phường Khuê Mỹ, Quận Ngũ Hành Sơn,
                            Tp.Đà Nẵng, Việt Nam
                        <p class="fs-6 lh-sm">7.0 km từ Sân bay Quốc tế Đà Nẵng</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-1 col-md-1"><i class="fas fa-phone-alt"></i></div>
                    <div class="col-sm-11 col-md-11">
                        <p class="fs-6 lh-sm">84-236-3847 333/888</p>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-1 col-md-1"><i class="fas fa-envelope"></i></div>
                    <div class="col-sm-11 col-md-11">
                        <p class="fs-6 lh-sm">reservation@furamavietnam.com</p>
                    </div>
                </div>
                <div class="row d-flex justify-content-centerr">
                    <p class="fs-6 lh-sm">*</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Navbar-->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-success justify-content-between">
        <div class="d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="/HomeServlet">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="/HomeServlet?action=employee">EMPLOYEE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="/HomeServlet?action=customer">CUSTOMER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="/HomeServlet?action=service">SERVICE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="/HomeServlet?action=contract">CONTRACT</a>
                </li>
            </ul>
        </div>
        <div>
            <form class="d-flex" role="search" action="/HomeServlet/action=search" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info text-white fw-bold" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<!--    Content-->
<div th:fragment="content">
    <div class="row">
        <img src="https://furamavietnam.com/wp-content/uploads/2018/11/Vietnam_Danang_Furama_Resort_Exterior_Courtyard-Night-768x480.jpg">
    </div>
</div>

<!--    Footer-->
<div th:fragment="footer">
    <div class="row bg-success">
        <span class="d-flex justify-content-center fw-bold text-white">Footer</span>
    </div>
</div>
</body>
</html>
