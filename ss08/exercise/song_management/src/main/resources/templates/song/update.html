<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/bootstrap-5.2.3-dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/song}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/song}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/song/song-create}">Create new song</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Category
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Other</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/song}" method="get">
                <input name="artist" th:value="${artist}" class="form-control me-2" type="search"
                       placeholder="Search by artist" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<form class="form-control" th:action="@{/song/song-save}" method="post">
    <fieldset>
        <legend>Song Information</legend>
        <table th:object="${songDto}">
            <tr>
                <td>ID</td>
                <td><input th:field="*{id}" th:value="${songDto.getId()}" readonly></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input th:field="*{name}" th:value="${songDto.getName()}" placeholder="Song Name"></td>
            </tr>
            <tr>
                <td></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></td>
            </tr>
            <tr>
                <td>Artist</td>
                <td><input th:field="*{artist}" th:value="${songDto.getArtist()}" placeholder="Artist" ></td>
            </tr>
            <tr>
                <td></td>
                <td th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" class="text-danger"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><input th:field="*{type}" th:value="${songDto.getType()}" placeholder="Type"></td>
            </tr>
            <tr>
                <td></td>
                <td th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" class="btn btn-primary" value="Update">
                    <a role="button" class="btn btn-secondary" th:href="@{/song}">Cancel</a>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<div class="container-fluid bg-light text-center">Footer</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="/static/bootstrap-5.2.3-dist/js/bootstrap.js"></script>
</html>
