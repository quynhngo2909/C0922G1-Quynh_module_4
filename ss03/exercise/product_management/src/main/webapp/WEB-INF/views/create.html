<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="webapp/bootstrap-5.2.3-dist/css/bootstrap.css">
</head>
<body>
<div th:insert="~{layout::navbar}"></div>
<p th:text="${errorMessage}"></p>
<form th:object="${product}" th:action="@{/product/create}" method="post" class="form-control">
    <table class="table">
        <tr>
            <th colspan="2">New Product's information</th>
        </tr>
        <tr>
            <td>ID</td>
            <td><input th:field="*{id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input th:field="*{price}"></td>
        </tr>
        <tr>
            <td>Producer</td>
            <td>
                <select th:field="*{producer}">
                    <option th:each="p:${producers}" th:value="${p}" th:text="${p}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" class="btn btn-primary">Save</button>
                <a role="button" class="btn btn-secondary" th:href="@{/product}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="webapp/bootstrap-5.2.3-dist/js/bootstrap.js"></script>
</html>
