<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layout::navbar}"></div>
<table>
    <tr>
        <th colspan="2">Product's information</th>
    </tr>
    <tr>
        <td>ID</td>
        <td th:text="${product.getId()}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${product.getName()}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="${product.getPrice()}"></td>
    </tr>
    <tr>
        <td>Producer</td>
        <td th:text="${product.getProducer()}"></td>
    </tr>
    <tr>
        <td><button><a th:href="@{/product/update/__${product.getId()}__}">Update</a></button></td>
        <td><button><a th:href="@{/product/delete/{id}(id=${product.getId()})}">Delete</a></button></td>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
