<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="webapp/bootstrap-5.2.3-dist/css/bootstrap.css">
</head>
<body>
<div th:insert="~{layout::navbar}"></div>
<p th:text="${errorMessage}"></p>
<p></p>
<table class="table">
    <thead>
    <tr>
        <th>No</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Producer</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,iter:${products} ">
        <td th:text="${iter.count}"></td>
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getProducer()}"></td>
        <td><button class="btn btn-primary"><a class="text-decoration-none text-white" th:href="@{/product/detail(id=${product.getId()})}">Detail</a></button></td>
        <td><button class="btn btn-warning"><a class="text-decoration-none text-white" th:href="@{/product/update/__${product.getId()}__}">Update</a></button></td>
        <td><button class="btn btn-dark"><a class="text-decoration-none text-white" th:href="@{/product/delete/{id}(id=${product.getId()})}">Delete</a></button></td>
    </tr>
    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="webapp/bootstrap-5.2.3-dist/js/bootstrap.js"></script>

</html>
