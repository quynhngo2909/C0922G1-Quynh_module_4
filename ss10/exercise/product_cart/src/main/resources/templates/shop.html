<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/bootstrap-5.2.3-dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/shop}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/shop}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Create new</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Category
          </a>
          <ul class="dropdown-menu">
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Other</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" th:action="@{/shop/search-product}" method="get">
        <input name="artist" th:value="${name}" class="form-control me-2" type="search" placeholder="Search product by name" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<p class="btn btn-primary" th:href="@{/shopping-cart}">Your Cart</p>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Image</th>
    <th>Price</th>
    <th>Description</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p:${products}">
    <td th:text="${p.getId()}"></td>
    <td th:text="${p.getName()}"></td>
    <td><img th:src="${p.getImage()}"></td>
    <td th:text="${p.getPrice()}"></td>
    <td th:text="${p.getDescription()}"></td>
    <td><a role="button" class="btn btn-primary" th:href="@{/shop/product-detail/__${p.getId()}__}">Detail</a></td>
    <td><a role="button" class="btn btn-info" th:href="@{/shop/product-add/__${p.getId()}__}">Add</a></td>
  </tr>
  </tbody>
</table>
<p th:if="${products.size() == 0}">Product List is empty!</p>
</body>
<div class="container-fluid bg-light text-center">Footer</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="/static/bootstrap-5.2.3-dist/js/bootstrap.js"></script>
</html>
